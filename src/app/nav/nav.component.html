<nav class="navbar navbar-expand-md navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" routerLink="/" routerLinkActive='active'>SpotFin</a>
        <ul class="navbar-nav mr-auto">
            <ng-container *ngIf="accountsService.currentUser$|async">
                <li class="nav-item">
                    <a class="nav-link" routerLink='/members' routerLinkActive='active'>Matches</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink='/lists' routerLinkActive='active'>List</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink='/messages' routerLinkActive='active'>Messages</a>
                </li>
            </ng-container>
            <li class="nav-item">
                <a class="nav-link" routerLink='/errors' routerLinkActive='active'>Errors</a>
            </li>
        </ul>

        <div class="dropdown" *ngIf="(accountsService.currentUser$|async) as user" dropdown>
            <a class="dropdown-toggle text-light" dropdownToggle>Welcome {{user.username |titlecase}}</a>
            <div class="dropdown-menu mt-3" *dropdownMenu>
                <a class="dropdown-item">Edit Profile</a>
                <div class="dropdown-devider"></div>
                <a class="dropdown-item" (click)="logout()">Logout</a>
            </div>
        </div>

        <form *ngIf="(accountsService.currentUser$|async) === null" #loginForm="ngForm" class="form-inline mt2 mt-md-0" (ngSubmit)="login()" autocomplete="off">
            <input name="UserName" [(ngModel)]="model.UserName" class="form-control mr-sm-2" type="text" placeholder="UserName">
            <input class="form-control mr-sm-2" name="Password" [(ngModel)]="model.Password" type="password" placeholder="Password">
            <button class="btn btn-success my-2 my-sm-0" type="submit">Login</button>
        </form>
    </div>

</nav>
